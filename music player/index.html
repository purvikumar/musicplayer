<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=meta" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="playlist.svg" alt="playlist" id="playlist-img" />
      <h2>FEEL THE MUSIC</h2>
      <img src="music.svg" alt="music" id="music-img" />
    </header>
    <main>
      <div class="left">
        <div class="song-image">
          <img src="" alt="" />
        </div>
        <div class="volume-div">
          <div class="volume-image">
            <img src="vol.svg" alt="volume" id="vol-svg" />
          </div>

          <input type="range" id="volume-range" onchange="volume()" />
        </div>
      </div>

      <div class="right">
        <div class="details">
          <h3 id="song-name">Ve Kamleya</h3>
          <h5 id="song-singer">Arijit Singh</h5>
        </div>
        <input type="range" id="song-duration"  min="0" max="100" onchange="duration()"/>
        <div class="controls">
          <div class="prev-img">
            <img src="prev.svg" alt="prev" id="prev-img" onclick="previousSong()"/>
          </div>
          <div class="play-pause">
            <img src="play.svg" alt="play" id="play-pause" onclick="playPause()"/>
          </div>
          <div class="next-img">
            <img src="next.svg" alt="next" id="next-img" onclick="nextSong()"/>
          </div>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist-song">
          <img src="image1.jpg" alt="img1">
          <div class="song-details">
            <h2>Sakhi Ri Mero Radha Raman</h2>
            <h5>Sanatana Sankirtan,Shyam Bihari Das,JayShree</h5>
          </div>
        </div>
        <div class="playlist-song">
          <img src="image2.jpg" alt="img1">
          <div class="song-details">
            <h2>Namo Namo</h2>
            <h5>Amit Trivedi</h5>
          </div></div>
        <div class="playlist-song">
          <img src="image3.jpg" alt="img1">
          <div class="song-details">
            <h2>Koi Jaye Vrindavan</h2>
            <h5>Nikhil Verma</h5>
          </div>
        </div>
        <div class="playlist-song">
          <img src="image4.jpg" alt="img1">
          <div class="song-details">
            <h2>Shiv Kailasho Ke Vasi</h2>
            <h5>Hansraj Raghuwanshi</h5>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
